<div class="login-wrapper">
 
  <!-- Image placed outside the sign-up box -->
  <div class="login-image">
      <img src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="Login Background" class="login-bg-image">
  </div>
  <div class="login-container">
      <h2>Welcome</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username</label>
              <input 
                  type="text" 
                  id="username" 
                  name="username" 
                  [(ngModel)]="username" 
                  required 
                  placeholder="Enter username">
              @if (usernameError) {
                  <p class="username-error">{{ usernameError }}</p>
              }
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  [(ngModel)]="password" 
                  required 
                  placeholder="Enter password">
              @if (passwordError) {
                  <p class="password-error">{{ passwordError }}</p>
              }
          </div>
          <div class="form-group">
              <label for="captcha">CAPTCHA</label>
              <p class="captcha-question">{{ captchaQuestion }}</p>
              <input 
                  type="text" 
                  id="captcha" 
                  name="captcha" 
                  [(ngModel)]="captcha" 
                  required 
                  placeholder="Enter CAPTCHA code">
              @if (captchaError) {
                  <p class="captcha-error">{{ captchaError }}</p>
              }
          </div>
          <button type="submit" class="sign-in-btn">SIGN IN</button>
      </form>
      @if (errorMessage) {
          <p class="global-error">{{ errorMessage }}</p>
      }
  </div>
</div>
